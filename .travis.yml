language: java
jdk:
  # junit5 requires java 8
  - oraclejdk8
  - oraclejdk9

addons:
    sonarcloud:
        organization: "robstoll-github"
        token:
            secure: $SONAR_TOKEN

before_install:
 - chmod +x gr
install: true

script:
  - ./gr -i build
  - sonar-scanner -Dsonar.projectKey=robstoll_niok -Dsonar.sources=src -Dsonar.projectVersion=0.2.0-SNAPSHOT

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/caches/
    - $HOME/.sonar/cache
