buildscript {
    project.version ='0.1.0-SNAPSHOT'
    ext {
        kotlin_version = '1.2.71'

        //testing
        junit_platform_version = '1.2.0'
        atrium_version = '0.7.0'
        mockito_kotlin_version = '1.5.0'
        tutteli_gradle_version = '0.10.1'

        //publish.gradle
        bintray_version = '1.7.3'
        publish_pkg_name = project.name
        github_url = "https://github.com/robstoll/${project.name}"
        publish_vcsUrl = "${github_url}.git"
    }

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_platform_version"
        classpath "ch.tutteli:tutteli-gradle-dokka:$tutteli_gradle_version"
        classpath "ch.tutteli:tutteli-gradle-kotlin-utils:$tutteli_gradle_version"
        classpath "ch.tutteli:tutteli-gradle-spek:$tutteli_gradle_version"
    }
}

repositories {
    maven { url "http://dl.bintray.com/robstoll/tutteli-jars" }
}

apply plugin: 'kotlin'

apply plugin: 'ch.tutteli.dokka'
tutteliDokka {
    githubUser = 'robstoll'
}

apply plugin: 'ch.tutteli.spek'

apply plugin: 'ch.tutteli.kotlin.utils'
kotlinutils.kotlinVersion = kotlin_version

dependencies {
    compile kotlinStdlib()
    compile kotlinReflect(), withoutKotlin
    testCompile "ch.tutteli.atrium:atrium-cc-en_GB-robstoll:$atrium_version", withoutKotlin
    testCompile "com.nhaarman:mockito-kotlin:$mockito_kotlin_version", withoutKotlin
}

task sourceJar(type: Jar) {
    from project.sourceSets.main.allSource
    classifier = 'sources'
}

ext {
    publish_artifactId = name
    publish_description = "API for java.nio.file in a Kotlin idiomatic way"
    publish_artifacts = [sourceJar, javadocJar]
}

apply from: "${rootProject.projectDir}/gradle/scripts/publish.gradle"

/*

Release & deploy a commit
--------------------------------
1. change version in build.gradle to X.Y.Z
2. update master:
    a) point to the tag
        1) search for `branch=master` and replace it with `tag=vX.Y.Z` (build status and coverage in README.md)
        2) search for `tree/master` and replace it with `tree/vX.Y.Z` (README.md)
    b) commit (modified build.gradle, README.md)
    c) git tag vX.Y.Z
    d) git push origin vX.Y.Z
4. deploy to bintray:
    a) gr bintrayUpload
    b) Log in to bintray, check and publish new jars
5. create release on github

Prepare next dev cycle
-----------------------
1. change version in build.gradle to X.Y.Z-SNAPSHOT
2. point to master
   a) search for `tag=vX.Y.Z` and replace it with `branch=master`
   b) search for `tree/vX.Y.Z` and replace it with `tree/master`
3. commit & push changes

*/
